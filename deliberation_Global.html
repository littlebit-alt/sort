<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <title>Student Grades Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    .summary-container {
  background-color: white;
  padding: 1rem;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  margin-bottom: 2rem;
}

.summary-title {
  font-family: 'Montserrat', sans-serif;
  color: var(--secondary);
  margin-bottom: 0.5rem;
  font-size: 1.2rem;
}

.summary-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 1rem;
}

.summary-item {
  background-color: #f8f9fa;
  padding: 0.5rem;
  border-radius: 8px;
  text-align: center;
}

.summary-module {
  font-weight: 600;
  color: var(--primary);
}

.summary-count {
  font-weight: 500;
  color: var(--dark);
}
    
.average-above-10-row td:first-child {
  font-family: 'Roboto', sans-serif !important;
  font-weight: 100 !important;
  size: 2px !important;
  font-size: small !important;
}
 
      .navigation-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }
    /* Add this to your CSS */
.average-above-10-row td:first-child,
.average-row td:first-child {
  font-family: 'Poppins', sans-serif;
  font-weight: 100; /* or 200 for slightly thicker */
  letter-spacing: 0.5px;
}
    
    .nav-button {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      text-align: center;
    }
    
    .nav-button:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }
    
    .nav-button.active {
      background-color: var(--accent);
      font-weight: 600;
    }
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #ef233c;
      --border-radius: 12px;
      --box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--dark);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--secondary);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: white;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      border: 2px solid transparent;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    input[type="text"]::placeholder {
      color: #adb5bd;
    }

    .button-container {
      text-align: center;
      margin-bottom: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .sort-label {
      display: block;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--secondary);
      font-family: 'Montserrat', sans-serif;
    }

    button {
      margin: 0.5rem;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.5px;
    }

    button.avg-button {
      background: var(--accent) !important;
    }

    button:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    button:active {
      transform: translateY(0);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 2rem;
      background-color: white;
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: var(--transition);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #e9ecef;
    }

    th {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    td.sorted-rank {
      font-weight: bold;
      color: var(--danger);
      background-color: rgba(239, 35, 60, 0.1);
    }

    td.highlight-column {
      background-color: rgba(76, 201, 240, 0.1) !important;
      font-weight: 600;
    }

    td.highest-score {
      background-color: rgba(239, 35, 60, 0.1) !important;
      color: var(--danger);
      font-weight: bold;
      position: relative;
    }

    td.highest-score::after {
      content: 'â˜…';
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--danger);
      font-size: 0.8rem;
    }

    .average-row td {
      background-color: #f1f8ff;
      font-weight: bold;
      border-bottom: 2px solid var(--primary);
      color: var(--secondary);
      font-size: 1.05rem;
    }

    .average-above-10-row td {
      background-color: #e6f7e6;
      font-weight: bold;
      border-bottom: 2px solid #4CAF50;
      color: #2E7D32;
      font-size: 1.05rem;
    }

    .average-row td:first-child,
    .average-above-10-row td:first-child {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
    }

    .average-above-10-row td:first-child {
      background-color: #4CAF50;
    }

    .no-results {
      text-align: center;
      font-size: 1.2rem;
      color: #6c757d;
      margin-top: 2rem;
      font-weight: 500;
      padding: 2rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .button-container {
        padding: 1rem;
      }
      
      button {
        margin: 0.3rem;
        padding: 8px 15px;
        font-size: 0.9rem;
      }
      
      th, td {
        padding: 10px 5px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <script>
    function createModuleSummary(data) {
  const summaryContainer = document.createElement('div');
  summaryContainer.className = 'summary-container';
  
  const title = document.createElement('div');
  title.className = 'summary-title';
  title.textContent = 'Students with Average >= 10 by Module';
  summaryContainer.appendChild(title);
  
  const grid = document.createElement('div');
  grid.className = 'summary-grid';
  
  // Get all module names (exclude Name and AVG_S2)
  const modules = headers.filter(h => h !== 'Name' && h !== 'AVG_S2');
  
  modules.forEach(module => {
    const count = data.filter(student => student[module] >= 10).length;
    
    const item = document.createElement('div');
    item.className = 'summary-item';
    
    const moduleName = document.createElement('div');
    moduleName.className = 'summary-module';
    moduleName.textContent = module;
    
    const moduleCount = document.createElement('div');
    moduleCount.className = 'summary-count';
    moduleCount.textContent = `${count} students`;
    
    item.appendChild(moduleName);
    item.appendChild(moduleCount);
    grid.appendChild(item);
  });
  
  // Add AVG_S2 count
  const avgItem = document.createElement('div');
  avgItem.className = 'summary-item';
  
  const avgName = document.createElement('div');
  avgName.className = 'summary-module';
  avgName.textContent = 'AVG_S2';
  
  const avgCount = document.createElement('div');
  avgCount.className = 'summary-count';
  avgCount.textContent = `${data.filter(student => student.AVG_S2 >= 10).length} students`;
  
  avgItem.appendChild(avgName);
  avgItem.appendChild(avgCount);
  grid.appendChild(avgItem);
  
  summaryContainer.appendChild(grid);
  return summaryContainer;
}

    let currentSort = null;
    let originalData = [...studentData];
    let filteredData = [...studentData];
    const headers = Object.keys(studentData[0]);

    function createButtons() {
      const controls = document.getElementById("controls");
      headers.slice(1).forEach(header => {
        const btn = document.createElement("button");
        btn.textContent = header;
        btn.dataset.sorted = "false";
        btn.onclick = () => toggleSort(header, btn);
        if (header === "AVG") btn.classList.add("avg-button");
        controls.appendChild(btn);
      });
    }

    function toggleSort(column, btn) {
      if (currentSort === column && btn.dataset.sorted === "true") {
        btn.dataset.sorted = "false";
        currentSort = null;
        displayTable(filteredData);
      } else {
        document.querySelectorAll("button").forEach(b => b.dataset.sorted = "false");
        btn.dataset.sorted = "true";
        currentSort = column;
        const sorted = [...filteredData].sort((a, b) => b[column] - a[column]);
        displayTable(sorted, column);
      }
    }

    function displayTable(data, sortedColumn = null) {
      const table = document.getElementById("dataTable");
      const noResultsDiv = document.getElementById("noResults");
      table.innerHTML = "";
      const container = document.querySelector('.container');
  const existingSummary = document.querySelector('.summary-container');
  if (existingSummary) existingSummary.remove();
  
  container.insertBefore(createModuleSummary(data), table);

      if (data.length === 0) {
        noResultsDiv.style.display = "block";
        return;
      } else {
        noResultsDiv.style.display = "none";
      }

      // Create table header
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headerRow.appendChild(document.createElement("th"));
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      // Calculate averages for students with AVG > 10
      const above10Students = data.filter(student => student.AVG >= 10);
      if (above10Students.length > 0) {
        const above10AvgRow = document.createElement("tr");
        above10AvgRow.className = "average-above-10-row";
        const above10Label = document.createElement("td");
        above10Label.textContent = `AVG of students that have S1+S2 >= 10 `;
        above10Label.classList.add('thin-font');

        above10AvgRow.appendChild(above10Label);

        headers.forEach(header => {
          const td = document.createElement("td");
          if (header === "Name") {
            td.textContent = "";
          } else {
            const values = above10Students.map(d => d[header]);
            const average = (values.reduce((acc, val) => acc + val, 0) / values.length).toFixed(2);
            td.textContent = average;
          }
          above10AvgRow.appendChild(td);
        });
        tbody.appendChild(above10AvgRow);
      }

      // Calculate overall averages
      const averageRow = document.createElement("tr");
      averageRow.className = "average-row";
      const avgLabel = document.createElement("td");
      avgLabel.textContent = `AVG total of each semestre`;
      

      averageRow.appendChild(avgLabel);

      headers.forEach(header => {
        const td = document.createElement("td");
        if (header === "Name") {
          td.textContent = "";
        } else {
          const values = data.map(d => d[header]);
          const average = (values.reduce((acc, val) => acc + val, 0) / values.length).toFixed(2);
          td.textContent = average;
        }
        averageRow.appendChild(td);
      });
      tbody.appendChild(averageRow);

      // Add student data rows
      let maxValue = sortedColumn ? Math.max(...data.map(d => d[sortedColumn])) : null;

      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        const rankTd = document.createElement("td");
        rankTd.textContent = sortedColumn ? index + 1 : "-";
        rankTd.className = sortedColumn ? "sorted-rank" : "";
        tr.appendChild(rankTd);

        headers.forEach(header => {
          const td = document.createElement("td");
          td.textContent = row[header];
          if (sortedColumn && header === sortedColumn) {
            td.classList.add("highlight-column");
            if (row[header] === maxValue) {
              td.classList.add("highest-score");
            }
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
    }

    function handleSearch() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      filteredData = originalData.filter(student => 
        student.Name.toLowerCase().includes(input)
      );
      displayTable(filteredData);
    }

    createButtons();
    displayTable(studentData);
  </script>
